<div class="history-container">
  <h2 class="title">Ad History</h2>

  <!-- Filters Section -->
  <div class="filters">
    <input
      type="text"
      placeholder="Search by prompt..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      class="filter-input"
    />

    <input
      type="date"
      [(ngModel)]="selectedDate"
      (change)="onDateChange($event)"
      class="filter-input"
    />

    <select [(ngModel)]="sortOption" (change)="onSortChange()" class="filter-input">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
      <option value="type">Sort by Ad Type</option>
    </select>
  </div>

  <!-- Ads Display Section -->
  <div *ngIf="adsHistory.length > 0; else noResults">
    <div *ngFor="let ad of adsHistory" class="ad-card">
      <div class="ad-header">
        <h3>{{ ad.adType }} Ad</h3>
        <span class="date">{{ ad.generatedOn | date: 'short' }}</span>
      </div>

      <p><strong>Prompt:</strong> {{ ad.promptContent }}</p>
      <p><strong>Response:</strong> {{ ad.responseContent }}</p>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button (click)="saveAd(ad)">ğŸ’¾ Save</button>
        <button (click)="editAd(ad)">âœï¸ Edit</button>
        <button (click)="shareAd(ad)">ğŸ”— Share</button>
        <button (click)="startOver(ad)">ğŸ”„ Start Over</button>
        <button (click)="copyAd(ad)">ğŸ“‹ Copy</button>
      </div>
    </div>
  </div>

  <!-- No Results Template -->
  <ng-template #noResults>
    <p class="no-results">No ads match your search or filters.</p>
  </ng-template>
</div>
