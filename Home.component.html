<div class="home-container">
  <h2 class="section-title">Chat History</h2>

  <div class="filters">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search prompt..." />
    <input type="date" [(ngModel)]="selectedDate" />
    <select [(ngModel)]="sortOption">
      <option value="">Sort</option>
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>
  </div>

  <div *ngFor="let chat of filteredChats" class="chat-box">
    <div class="prompt"><strong>Prompt:</strong> {{ chat.prompt }}</div>
    <div class="response"><strong>Response:</strong> {{ chat.response }}</div>
    <div class="date"><strong>Date:</strong> {{ chat.date }}</div>

    <div class="chat-buttons">
      <button (click)="startOver(chat)">Start Over</button>
      <button (click)="edit(chat)">Edit</button>
      <button (click)="save(chat)">Save</button>
      <button (click)="share(chat)">Share</button>
      <button (click)="copy(chat)">Copy</button>
    </div>
  </div>
</div>
