<div class="home-container">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <div class="menu">
      <button (click)="newChat()">New Chat</button>
      <button>Saved</button>
      <button (click)="goToHistory()">History</button>
    </div>
    <div class="help">
      <button>Help</button>
    </div>
  </div>

  <!-- Right Main Content -->
  <div class="main-content">
    <div class="search-area">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Send a message..." />
    </div>
    <div class="action-buttons">
      <button (click)="uploadMedia()">Upload Media</button>
      <button (click)="pasteText()">Paste</button>
      <button class="primary-btn" (click)="submitPrompt()">Enter</button>
    </div>
  </div>
</div>
